<html>
    <head>
         <title> gallery</title> <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> </head>
    <body>
        <div class="container">
        <h1>Photo Gallery</h1>
        <hr>
        <img id="logo" src="logo.jpg">
        <br>
        <h2>Grid Gallery</h2>
        <hr>
        <span class="line"><img class="people" src="doctorstrange.jpg"> <img class="people" src="hulk.jpg">
        <img class="people" src="ironman.jpg">
        <img class="people" src="spiderman.jpg">
</span>
        <br>
        <span class="line">
                    <img class="people" src="starlord.jpg">
        <img class="people" src="thor.jpg">
        <img class="people" src="vision.jpg">
        <img class="people" src="thanos.jpg">
        </span>
        <h2>Sliding Gallery</h2>
        <hr>
            <div id="myCarousel" class="carousel slide">
<div class="carousel-inner">
<div class="item active">
    <center>
    <img src="doctorstrange.jpg">
<div class="carousel-content">
<p>Doctor Strange</p>
    </div>
    </center>
                </div>
    <div class="item">
    <center>
    <img src="hulk.jpg">
<div class="carousel-content">
<p>Hulk</p>
    </div>
    </center>
                </div>
     <div class="item">
    <center>
    <img src="ironman.jpg">
<div class="carousel-content">
<p>Ironman</p>
    </div>
    </center>
                </div>
      <div class="item">
    <center>
    <img src="spiderman.jpg">
<div class="carousel-content">
<p>Spiderman</p>
    </div>
    </center>
                </div>
      <div class="item">
    <center>
    <img src="starlord.jpg">
<div class="carousel-content">
<p>Starlord</p>
    </div>
    </center>
                </div>
      <div class="item">
    <center>
    <img src="thor.jpg">
<div class="carousel-content">
<p>Thor</p>
    </div>
    </center>
                </div>
      <div class="item">
    <center>
    <img src="vision.jpg">
<div class="carousel-content">
<p>Vision</p>
    </div>
    </center>
                </div>
      <div class="item">
    <center>
    <img src="thanos.jpg">
<div class="carousel-content">
<p>Thanos</p>
    </div>
    </center>
                </div>
        </div>
    <ol class="carousel-indicators">
        <li datacollector="#myCarousel" data-slide-to="0"
            class="active"></li>
         <li datacollector="#myCarousel" data-slide-to="1"></li>
            <li datacollector="#myCarousel" data-slide-to="2"></li>
            <li datacollector="#myCarousel" data-slide-to="3"></li>
            <li datacollector="#myCarousel" data-slide-to="4"></li>
            <li datacollector="#myCarousel" data-slide-to="5"></li>
            <li datacollector="#myCarousel" data-slide-to="6"></li>
            <li datacollector="#myCarousel" data-slide-to="7"></li>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

    </ol>
        </div>
        </div>
    </body>
</html>
